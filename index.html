<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="gallery-container">
        <div class="arrow left-arrow" id="prev-btn">&#8249;</div>

        <div class="gallery">
            <img src="images/1.jpg" alt="Image 1" class="gallery-img">
            <img src="images/2.jpg" alt="Image 2" class="gallery-img">
            <img src="images/3.jpg" alt="Image 3" class="gallery-img">
            <img src="images/4.jpg" alt="Image 4" class="gallery-img">
            <img src="images/5.jpg" alt="Image 5" class="gallery-img">
            <img src="images/6.jpg" alt="Image 6" class="gallery-img">
            <img src="images/7.jpeg" alt="Image 7" class="gallery-img">
            <img src="images/8.jpeg" alt="Image 8 " class="gallery-img">
            <img src="images/9.jpeg" alt="Image 9" class="gallery-img">

        </div>
            <div class="arrow right-arrow" id="next-btn">&#8250;</div>

    
    </div>

    <script src="script.js"></script>
</body>

</html>
